{% extends 'partials/_base.html' %}

{% block title %}APP PLATEFORME {% endblock %}

{% block content %}
<div class="container-fluid" id="body-content">
    <div class="row py-5">
        <h1 class="content-title">PANEL DES POINTS DE RELAIS</h1>
        <div class="col-md-4 col-sm-3"></div>
        <div class="col-md-4 col-sm-6">
            {% include "partials/flash-message-danger.html" %}

            <form action="/pointRelais/login" method="POST">
                {% csrf_token %}
                <div class="my-3">
                    <input type="text" name="identifiant" placeholder="Votre Identifiant" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn submit-btn">SE CONNECTER</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-3"></div>
    </div>
</div>
{% endblock %}
